<div class="container-fluid">  

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1"> InTouchApp </span>
  </nav> 


  <div class="row">
    <div class="col-md-6">
      <div class="card border-primary mt-4 mb-3">           
          <div class="card-header bg-dark"><b> CONTACT LIST </b></div>
    
          <div class="card-body">
              <!-- SEARCH BAR -->
            <div class="row">
              <div class="form-group">                
                <input class="form-control offset-1" type="text" placeholder="Search..." style="width:535px">
                    <!-- [(ngModel)]="searchContact"> -->
                <!-- <button class="btn btn-outline-success" type="submit" style="width:100px">Search</button> -->
              </div>                           
            </div>    
            
            <div class="row mt-4"> 
                <h5 class="card-title col-6"> Contacts: </h5>
                  <!-- PAGINITION -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
            </div>
           <!-- CONTACTS LIST -->
            <ul id="ul_contact" *ngIf="contacts">
                <li id="li_contact" *ngFor="let contact of contacts">
              <!-- <li id="li_contact" *ngFor="let contact of contacts | contactFilter: searchContact"> -->
                <img src="assets/img_avatar.png">
                <p id="p_contact" (display)="onClick(contact)">                    
                  {{ contact['Display Name']}}
                  <br>
                  {{ contact['First Name'] }} {{ contact['Last Name'] }}                    
                </p>                
              </li>
            </ul>
            
          </div>
        </div>
    </div>
    
      <!-- CONTACT DETAILS -->
      <div class="col-sm-6" style="height: 5000px"> 
          <div class="card border-primary  mt-4 mb-3 l-500">
              <div class="card-header bg-dark"><b> CONTACT DETAILS </b></div>
        
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                
              </div>
            </div>
        </div>   

  </div>
</div>
