<div class="container-fluid">  

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1"> InTouchApp </span>
  </nav> 


  <div class="row">
    <div class="col-md-6">
      <div class="card border-primary mt-4 mb-3" style="max-width: 36rem;">           
          <div class="card-header"> CONTACT LIST </div>
    
          <div class="card-body">

            <div class="row">
                <form class="form-inline mt-4 pt-4">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input class="form-control col-md-4" type="text" placeholder="Search" aria-label="Search">
        
                    <div class="col-sm-12 col-md-2">
                        <button type="submit" class="btn btn-primary btn-block text-uppercase bg-primary"> SEARCH </button>                        
                    </div>
                </form>
            </div>    
            
            <h5 class="card-title"> Contacts: </h5>
            <ul *ngIf="contacts">
              <li *ngFor="let contact of contacts.data">
                <!-- <img [src]="contact.avatar"> -->
                <p>{{ contact.first_name }} {{ contact.last_name }}</p>
              </li>
            </ul>
            
          </div>
        </div>
    </div>
